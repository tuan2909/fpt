<!DOCTYPE html>
<html>

<head>
    <style>
        /* unvisited link */

        a:link {
            color: blue;
        }

        /* visited link */

        a:visited {
            color: green;
        }

        /* mouse over link */

        a:hover {
            color: red;
        }

        /* selected link */

        a:active {
            color: yellow;
        }
    </style>
</head>

<body>

    <p>Mouse over and click the link:
        <a href="">w3schools.com</a>
        <a href="#">menu</a>
    </p>

</body>

</html>
